<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player By Faraz Ahmad</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/985cafe0e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="img/cover3.avif" alt="song-thumbnail">
            <h1>Song name</h1>
            <p>Artist Name</p>
            <audio controls id="song">
                <source src="media/Apocalypse_-_Cigarettes_After_Sex_(LYRICS).mp3" type="audio/mp3" />
            </audio>
            <input type="range" name="" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        const progress = document.getElementById('progress');
        const song = document.getElementById('song');
        const ctrlIcon = document.getElementById('ctrlIcon');

        song.onloadedmetadata = function(){
            song.pause();
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
        function playPause(){
            if(ctrlIcon.classList.contains('fa-pause')){
                ctrlIcon.classList.replace('fa-pause','fa-play');
                song.pause();
            }else{
                song.play();
                ctrlIcon.classList.replace('fa-play','fa-pause');
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.replace('fa-play','fa-pause');
        }
    </script>
</body>
</html>
